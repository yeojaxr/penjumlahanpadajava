<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Penjumlahan Dua Bilangan</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body onsubmit="return false">
        <form name="inputAngka">
            <h1>Penjumlahan Dua Bilangan</h1>
            <span id="angka1"><input type="number" name="angka1" required></span>
            <span id="plus">+</span>
            <span id="angka2"><input type="number" name="angka2" required></span>
            <div id="jumlah"><input type="submit" onClick="Hasil()" value="Hasil"></div>
        </form>
        <div id="teks"></div>
        <div id="hasil"></div>

    <script src='java.js'></script>
</body>
</html>
